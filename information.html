<div id="information" ng-controller="myCtrl">
<div class="col-md-6">
    <div class="form-area">  
        <form role="form" method="post" action="">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="name" required>

					</div>

					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" ng-model="email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" ng-model="mobile_number" required>
					</div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="state" name="state" placeholder="state" ng-model="state" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="city" name="city" placeholder="city" ng-model="city" required>
                    </div>
					<div class="form-group">
						<input type="text" class="form-control" id="country" name="country" placeholder="country" ng-model="country" required>
					</div>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="comment" maxlength="140" rows="7" name="comment" ng-model="comment"></textarea>
                                        
                    </div>
            
        <input type="submit" id="submit" name="submit" class="btn btn-primary pull-right" ng-click="insertData()">
        </form>
    </div>
</div>
</div>
